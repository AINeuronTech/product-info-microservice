apiVersion: apps/v1
kind: Deployment
metadata:
  name: product-info-docker
spec:
  selector:
    matchLabels:
      app: product-info-docker
  replicas: 3
  template:
    metadata:
      labels:
        app: product-info-docker
    spec:
      containers:
        - name: product-info-docker
          image: product-info-docker:1.0
          ports:
            - containerPort: 8087
